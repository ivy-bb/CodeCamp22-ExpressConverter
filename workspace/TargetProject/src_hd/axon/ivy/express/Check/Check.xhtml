<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface componentType="IvyComponent">
	<cc:attribute name="editable"></cc:attribute>
</cc:interface>
<cc:implementation>
	<style>
		body .panel_blank .ui-panel-content {
			border: 0px;
			padding: 0px;
		}
		.container td {
			padding: 0px;
		}
	</style>
	<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
		<p:panel styleClass="panel_blank">
		<p:outputLabel value='Estimated Delivery:' for='Estimated_Delivery'/>
<p:inputText id='Estimated_Delivery' value='#{data.Estimated_Delivery}' required='true'/>

		</p:panel>
	</p:panelGrid>
	<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
		columnClasses="ui-g-12 ui-md-6 ui-lg-6, ui-g-12 ui-md-6 ui-lg-6, ui-g-12 ui-md-6 ui-lg-6, ui-g-12 ui-md-6 ui-lg-6">
		<p:panel styleClass="panel_blank">
		
		</p:panel>
		<p:panel styleClass="panel_blank">
		
		</p:panel>
	</p:panelGrid>
	<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
		<p:panel styleClass="panel_blank">
          <p:outputLabel value='Footnote:' for='Footnote'/>
<p:inputTextarea id='Footnote'  value='#{data.Footnote}' required='false'/>
		
		</p:panel>
	</p:panelGrid>

</cc:implementation>
</html>
